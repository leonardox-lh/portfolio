
<app-title [title]="title"></app-title>
<section id="projects" class="projects">
  <div class="projectsContent" *ngFor="let project of projects; let i = index">
    <div class="project">
      <div class="contentCarrusel">
        <div id="carouselExampleIndicators{{i}}" class="carousel slide">
          <div class="carousel-inner">
            <div *ngFor="let image of project.images; let j = index"
                 class="carousel-item"
                 [class.active]="j === 0"
                 id="carousel-item">
              <img [src]="image" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators' + i"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button"
                  [attr.data-bs-target]="'#carouselExampleIndicators' + i"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="textProject">
        <h2>{{project.name}}</h2>
        <p>{{project.description}}</p>
        <h5>Tools</h5>
        <div class="tools_projects" >
          <div *ngFor="let tool of project.tools">
            <i [ngClass]="tool"></i>
          </div>
        </div>
        <div class="cont_btn">
          <button type="button" >
            <a [href]=project.github><i class="fa-solid fa-code"></i></a>
          </button>
          <button type="button">
            <a [href]=project.url><i class="fa-solid fa-globe"></i></a>
          </button>
        </div>

      </div>
    </div>
  </div>
</section>
