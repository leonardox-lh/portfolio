<app-title [title]="title"></app-title>
<div class="experience-container">
  <div class="sidebar">
    <ul>
      <li *ngFor="let experience of experiences; let i = index"
          (click)="selectExperience(i)"
          [class.active]="selectedExperience === experience">
        {{ experience.company }}
      </li>
    </ul>
  </div>
  <div class="details">
    <h3>{{ selectedExperience.role }} @ {{ selectedExperience.company }}</h3>
    <p>{{ selectedExperience.date }}</p>
    <ul>
      <li *ngFor="let detail of selectedExperience.details">{{ detail }}</li>
    </ul>
  </div>
</div>
